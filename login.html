<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- HEADER + DRAWER -->
  <header>
    <h1>Login</h1>
  </header>

  <!-- CONTENIDO -->
  <main>
    <div class="card" style="max-width:400px;margin:0 auto;text-align:center;">
        <img src="https://cdn-icons-png.flaticon.com/512/8531/8531516.png" alt="Logo" style="height: 100px; vertical-align: middle; margin-left: 10px;">
      <div>
        <label>Usuario</label>
        <input type="text" placeholder="Usuario">
      </div>
      <div>
        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña">
      </div>
      <div>
        <input type="checkbox" id="remember">
        <label for="remember">Recordar Usuario</label>
      </div>

      <button onclick="window.location.href='index.html'" style="background:#28a745;color:#fff;width:100%;margin-top:8px;">
        <i class="fas fa-lock"></i> Iniciar Sesión
      </button>

      <!-- Pago en login -->
      <div style="margin-top:20px; text-align:left;">
        <input type="checkbox" id="makePayment">
        <label for="makePayment">Realizar pago...</label>
        <select style="margin-top:8px;">
          <option value="0">$ 0</option>
        </select>
        <button disabled style="background:#ccc;color:#fff;width:100%;margin-top:8px;">
          <i class="fas fa-money-bill-wave"></i> Realizar Pago
        </button>
      </div>
      <!-- URL Compañía y versión -->
      <div style="margin-top:20px; text-align:left;">
        <label>Compañía</label>
        <input type="text" value="https://posme.net/v4posme/creditaguil/">
      </div>
      <div style="margin-top:16px;font-size:12px;color:#666;">
        Version 1.0.1
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
